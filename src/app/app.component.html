<router-outlet></router-outlet>

<p-dialog header="Session expired" [closable]="false" [(visible)]="timedOut" modal="modal" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70">
  <span>
      Your session was ended. Please click Ok and re-login
  </span>
  <p-footer>
      <button type="button" pButton icon="fa-check" (click)="reset()" label="Ok"></button>
  </p-footer>
</p-dialog>
