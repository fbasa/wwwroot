<div class="main" [@routerTransition]>
  <div class="container">
    <div class="middle">
      <div id="login">
        <form *ngIf="form" [formGroup]="form">
          <fieldset class="clearfix">
            <p>
              <span class="fa fa-user"></span>
              <input formControlName="name" [(ngModel)]="user.name" type="text" Placeholder="Username" required>
            </p>
            <p>
              <span class="fa fa-lock"></span>
              <input formControlName="password" type="password" [(ngModel)]="user.password" Placeholder="Password" required>
            </p>
            <div>
              <span style="width:48%; text-align:left;  display: inline-block;">
                <a class="small-text" href="#">Forgot password?
                </a>
              </span>
              <span style="width:50%; text-align:right;  display: inline-block;">
                <input type="submit" (click)="validate()" value="Sign In">
              </span>
            </div>
          </fieldset>
          <div class="clearfix"></div>
        </form>
        <div class="clearfix"></div>
      </div>
      <!-- end login -->
      <div class="logo"> 
        <img src="../../assets/showcase/images/faucet.png" alt="">
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

</div>
